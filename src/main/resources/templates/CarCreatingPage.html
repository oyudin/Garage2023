<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Create a Car</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" id="carForm">
        <h2 class="form-signin-heading">Нове авто</h2>

        <!-- Добавим скрытое поле для clientId -->
        <input type="hidden" id="clientId" name="clientId" value="">

        <p>
            <label class="form-label" for="number">Номер авто</label>
            <input class="form-control" id="number" name="number" type="text" placeholder="Enter number" required>
        </p>
        <p>
            <label class="form-label" for="vinCode">Він код</label>
            <input class="form-control" id="vinCode" name="vinCode" type="text" placeholder="Enter vin code" required>
        </p>
        <p>
            <label class="form-label" for="brand">Бренд</label>
            <input class="form-control" id="brand" name="brand" type="text" placeholder="Enter brand" required>
        </p>
        <p>
            <label class="form-label" for="model">Модель</label>
            <input class="form-control" id="model" name="model" type="text" placeholder="Enter model" required>
        </p>
        <button class="btn btn-primary mb-3" type="submit">Додати</button>
    </form>
</div>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        var urlParts = window.location.pathname.split('/');
        var clientId = urlParts[urlParts.length - 2]; // Извлекаем значение clientId из URL
        var carForm = document.querySelector('#carForm'); // Находим форму по идентификатору
        var clientIdField = document.querySelector('#clientId'); // Находим скрытое поле clientId

        // Устанавливаем значение clientId в скрытом поле формы
        clientIdField.value = clientId;

        // Перехватываем событие отправки формы
        carForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы
            console.log('Форма отправляется...'); // Логирование для проверки события отправки

            var formData = new FormData(carForm); // Собираем данные формы
            var data = {}; // Создаем объект для JSON
            formData.forEach((value, key) => {
                data[key] = value; // Заполняем объект данными из формы
            });

            console.log('Данные для отправки:', data); // Логируем данные формы

            var xhr = new XMLHttpRequest(); // Создаем новый объект XMLHttpRequest
            xhr.open('POST', '/garage/clients/' + clientId + '/cars', true); // Устанавливаем метод и URL для запроса
            xhr.setRequestHeader('Content-Type', 'application/json'); // Устанавливаем тип данных - JSON

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log('Car created successfully!'); // Успех
                        showSuccessMessage(); // Показываем сообщение об успешном добавлении
                        setTimeout(redirectToCarsPage, 1500); // Перенаправляем на страницу с машинами через 1.5 сек
                    } else {
                        console.error('Ошибка при отправке:', xhr.status, xhr.statusText); // Логируем ошибку
                    }
                }
            };

            xhr.onerror = function() {
                console.error('Произошла ошибка сети при отправке формы.'); // Логирование сетевой ошибки
            };

            xhr.send(JSON.stringify(data)); // Отправляем данные в формате JSON
        });

        // Функция для показа всплывающего сообщения об успехе
        function showSuccessMessage() {
            var successAlert = document.createElement('div');
            successAlert.classList.add('alert', 'alert-success');
            successAlert.textContent = 'A new car added';

            var container = document.querySelector('.container');
            container.insertBefore(successAlert, carForm);
        }

        // Функция для перенаправления на страницу со списком машин
        function redirectToCarsPage() {
            window.location.href = '/garage/clients/' + clientId + '/cars';
        }
    });
</script>


</body>
</html>
