<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Parts List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        #partsList {
            max-height: 550px;
            overflow-y: auto;
        }

        .create-car-button {
            width: 130px;
            margin-top: 10px;
        }

        .float-right {
            float: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Історія обслуговування авто</h1>
    <div id="partsList">
        <div th:each="part : ${autoPartListByCar}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${part.repairmentDate}"></h5>
                    <p class="card-text" th:text="'Пробіг авто: ' + ${part.millage} + ' км'"></p>
                    <p class="card-text" th:text="'Деталі: ' + ${part.autoPartDescription}"></p>
                    <p class="card-text" th:text="'Ціна: ' + ${part.autoPartPrice} + ' грн'"></p>

                    <form th:action="@{'/garage/persons/' + ${personId} + '/cars/' + ${carId} + '/autoPart/' + ${part.id} + '/delete'}"
                          method="post" onsubmit="return confirm('Ви впевнені, що хочете видалити цю деталь?')">
                        <!-- Add the hidden input to override the method to DELETE -->
                        <input type="hidden" th:name="_method" th:value="DELETE" />
                        <!-- Use the DELETE method for the form -->
                        <button type="submit" class="btn btn-danger">Видалити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{'/garage/persons/' + ${personId} + '/cars'}" class="btn btn-primary create-car-button">Повернутися до
        списку авто</a>
    <div class="float-right">
        <a th:href="@{/garage/persons/{personId}/cars/{carId}/create(personId=${personId}, carId=${carId})}"
           class="btn btn-primary create-car-button">Нове обслуговування</a>
    </div>

    <script>
        window.addEventListener("load", function () {
        });
    </script>

</div>
</body>
</html>
