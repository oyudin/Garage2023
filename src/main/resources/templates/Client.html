<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авто клієнта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        #partsList {
            max-height: 550px;
            overflow-y: auto;
        }

        .card-title {
            font-weight: bold;
        }

        .card-text {
            color: #6c757d;
        }

        .create-car-button {
            margin-top: 20px;
            width: 120px;
        }

        .float-right {
            float: right;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .search-button {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Мої клієнти</h1>

    <div class="search-container">
        <form class="search-form" th:action="@{/garage/clients/}" method="get">
            <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search"
                   name="search">
            <button class="btn btn-outline-primary search-button" type="submit">Пошук</button>
        </form>
    </div>

    <div id="partsList">
        <!-- Loop through the list of cars and display them -->
        <div th:each="client : ${clients}" class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${client.name}"></h5>
                <p class="card-text" th:text="'Прізвище: ' + ${client.surname}"></p>
                <p class="card-text" th:text="'ID: ' + ${client.id}"></p>
                <div class="float-right">
                    <a th:href="@{/garage/clients/{clientId}/cars(clientId=${client.id})}"
                       class="btn btn-primary create-car-button stretched-link">Авто</a>
                </div>
                <p class="card-text" th:text="'Номер телефону: ' + ${client.phoneNumber}"></p>
            </div>
        </div>
    </div>

    <div class="float-right">
        <a th:href="@{/garage/clients/add}" class="btn btn-primary create-car-button">Новий клієнт</a>
    </div>
</div>
</body>
</html>
