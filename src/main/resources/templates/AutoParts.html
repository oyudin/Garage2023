<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Parts List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Історія ремонту</h1>
    <div id="partsList">
        <div th:each="part : ${autoPart}">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" th:text="'Пробіг авто: ' + ${part.millage} + ' км'"></p>
                    <p class="card-text" th:text="'Деталі: '${part.autoPartDescription}"></p>
                    <p class="card-text" th:text="'Ціна: ' + ${part.autoPartPrice} + ' грн'"></p>
                </div>
            </div>
        </div>
    </div>

    <button onclick="trimURL()" class="btn btn-primary create-car-button">Back to Cars</button>
    <a th:href="@{${carId} + '/create'}" class="btn btn-primary create-car-button">Add AutoPart</a>
</div>

<script>
    function trimURL() {
        var currentURL = window.location.href;
        var trimmedURL = currentURL.replace(/\/\d+$/, '');
        window.location.href = trimmedURL;
    }
</script>

</body>
</html>
