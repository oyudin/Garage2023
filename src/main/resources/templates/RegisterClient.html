<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
        }

        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-wrapper {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }

        .btn-back {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1 class="form-title">Новий клієнт</h1>
        <form id="RegisterClientForm" method="POST" action="/garage/persons">
            <div class="form-group">
                <label for="name">Імʼя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Прізвище:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Номер телефону:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <!-- Other form fields -->
            <button type="submit" class="btn btn-primary">Створити</button>
        </form>

        <div id="message" class="alert alert-success mt-3" role="alert" style="display: none;"></div>

        <a href="/garage/persons" class="btn btn-back">Повернутися до списку клієнтів</a>
    </div>
</div>
</body>
</html>
