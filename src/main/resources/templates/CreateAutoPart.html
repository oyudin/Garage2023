<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Auto Part</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
        }

        /* Добавленные стили */
        body {
            background-color: #f8f9fa;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-wrapper {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1 class="form-title">Create Auto Part</h1>
        <form id="autoPartForm">
            <div class="form-group">
                <label for="autoPartName">Name:</label>
                <input type="text" class="form-control" id="autoPartName" name="autoPartName" required>
            </div>
            <div class="form-group">
                <label for="autoPartPrice">Price:</label>
                <input type="number" class="form-control" id="autoPartPrice" name="autoPartPrice" required>
            </div>
            <div class="form-group">
                <label for="autoPartDescription">Description:</label>
                <textarea class="form-control" id="autoPartDescription" name="autoPartDescription" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <div id="message" class="alert alert-success mt-3" role="alert" style="display: none;"></div>
    </div>
</div>

<script>
    function showMessage(message) {
        const messageElement = document.getElementById("message");
        messageElement.innerHTML = message;
        messageElement.style.display = "block";
    }

    document.getElementById("autoPartForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const autoPartName = document.getElementById("autoPartName").value;
        const autoPartPrice = document.getElementById("autoPartPrice").value;
        const autoPartDescription = document.getElementById("autoPartDescription").value;

        const autoPartData = {
            autoPartName: autoPartName,
            autoPartPrice: autoPartPrice,
            autoPartDescription: autoPartDescription
        };

        fetch("/garage/autopart/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(autoPartData)
        })
            .then(function(response) {
                if (response.ok) {
                    showMessage("Auto part created successfully!");
                    setTimeout(function() {
                        window.location.href = "/garage/autopart";
                    }, 3000);
                } else {
                    showMessage("Error occurred while creating auto part.");
                }
            })
            .catch(function(error) {
                showMessage("Error occurred while creating auto part.");
            });
    });
</script>

</body>
</html>
