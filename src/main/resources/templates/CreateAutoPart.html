<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Create an Auto Part</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" id="autoPartForm">
        <h2 class="form-signin-heading">Нове обслуговування</h2>
        <input type="hidden" id="carId" value="">
        <input type="hidden" id="clientId" value="">
        <p>
        </p>
        <label class="form-label" for="service_date">Дата ремонту авто</label>
        <input class="form-control" id="service_date" name="service_date" type="text"
               placeholder="Enter date">
        </p>
        <label class="form-label" for="millage">Пробіг авто</label>
        <input class="form-control" id="millage" name="millage" type="number"
               placeholder="Enter car millage">
        </p>
        <p>
            <label class="form-label" for="description">Детальна інформація про ремонт</label>
            <input class="form-control" id="description" name="description" type="text"
                   placeholder="Enter service description" required>
        </p>
        <p>
            <label class="form-label" for="next_service_date">Рекомендована дата наступного обслуговування</label>
            <input class="form-control" id="next_service_date" name="next_service_date" type="text"
                   placeholder="Enter service next date" required>
        </p>
        <p>
            <label class="form-label" for="price">Ціна</label>
            <input class="form-control" id="price" name="price" type="number"
                   placeholder="Enter auto part price">
        </p>
        <button class="btn btn-primary mb-3" id="backToServiceHistoryBtn">Повернутися до списку авто</button>
        <button class="btn btn-primary mb-3" type="submit">Створити</button>
    </form>
</div>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        var urlParts = window.location.pathname.split('/');
        var carId = parseInt(urlParts[urlParts.length - 2]);
        var clientId = parseInt(urlParts[urlParts.length - 4]);
        var autoPartForm = document.querySelector('#autoPartForm');
        var carIdField = document.querySelector('#carId');
        var clientIdField = document.querySelector('#clientId');

        carIdField.value = carId;
        clientIdField.value = clientId;

        autoPartForm.addEventListener('submit', function (event) {
            event.preventDefault();

            function trimURL() {
                var currentURL = window.location.pathname;
                var trimmedURL = currentURL;
                return trimmedURL;
            }

            var trimmedPath = trimURL().replace('create', "createAutoPart");
            console.log(trimmedPath);

            var formData = new FormData(autoPartForm);
            var xhr = new XMLHttpRequest();

            xhr.open('POST', trimmedPath);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    console.log('Auto part created successfully!');
                    showSuccessMessage();
                    setTimeout(redirectToAutoPartsPage, 2000);
                }
            };
            xhr.send(JSON.stringify(Object.fromEntries(formData)));
        });

        function showSuccessMessage() {
            var successAlert = document.createElement('div');
            successAlert.classList.add('alert', 'alert-success');
            successAlert.textContent = 'A new auto part added';

            var container = document.querySelector('.container');
            container.insertBefore(successAlert, autoPartForm.nextSibling);
        }

        function redirectToAutoPartsPage() {
            window.location.href = '/garage/clients/' + clientId + '/cars/' + carId;
        }

        var backToAutoPartsBtn = document.querySelector('#backToAutoPartsBtn');
        backToAutoPartsBtn.addEventListener('click', function () {
            redirectToAutoPartsPage();
        });
    });
</script>

</body>
</html>
