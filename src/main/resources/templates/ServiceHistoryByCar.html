<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Історія обслуговування авто</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        #partsList {
            max-height: 550px;
            overflow-y: auto;
        }

        .create-car-button {
            width: 180px;
            margin-top: 10px;
        }

        .float-right {
            float: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Історія обслуговування авто</h1>
    <div id="partsList">
        <div th:each="serviceHistory : ${serviceHistories}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${serviceHistory.service_date}">Дата обслуговування</h5>
                    <p class="card-text" th:text="'Пробіг авто: ' + ${serviceHistory.mileage} + ' км'"></p>
                    <p class="card-text" th:text="'Деталі: ' + ${serviceHistory.description}"></p>
                    <p class="card-text" th:text="'Ціна: ' + ${serviceHistory.price} + ' грн'"></p>
                    <p class="card-text" th:text="'Наступне обслуговування: ' + ${serviceHistory.next_service_date}"></p>

                    <form th:action="@{'/garage/clients/' + ${clientId} + '/cars/' + ${carId} + '/service-history/' + ${serviceHistory.id} + '/delete'}"
                          method="post" onsubmit="return confirm('Ви впевнені, що хочете видалити цей запис?')">
                        <!-- Add hidden input to override the method to DELETE -->
                        <input type="hidden" name="_method" value="DELETE"/>
                        <!-- Use the DELETE method for the form -->
                        <button type="submit" class="btn btn-danger">Видалити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{'/garage/clients/' + ${clientId} + '/cars'}" class="btn btn-primary create-car-button">Повернутися до списку авто</a>
    <div class="float-right">
        <a th:href="@{'/garage/clients/' + ${clientId} + '/cars/' + ${carId} + '/service-history/add'}" class="btn btn-primary create-car-button">Нове обслуговування</a>
    </div>
</div>
</body>
</html>
