<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<head>
    <style>
        a:link, a:visited {
            background-color: #212529;
            color: -moz-buttonhoverface;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: black;
        }
    </style>
</head>
<body>
</body>
<body>
<h3>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <td style="color: #91c5ff">
                All Persons with Cars
            </td>
        <tr style="color: #91c5ff">
            <th>Person ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Number</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody th:each="client: ${personsWithCars}">
        <tr>
        <tr style="color: lightslategray">
            <td th:text="${client.personId}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.surname}"></td>
            <td th:text="${client.number}"></td>
            <td th:text="${client.brand}"></td>
            <td th:text="${client.model}"></td>
            <td th:text="${client.color}"></td>
        </tr>
        </tbody>
        <tr>
            <td>
                <a href="http://localhost:8080/garage/clients" target="_self">All Persons</a>
                <a href="http://localhost:8080/garage/cars" target="_self">All Cars</a>
                <a style="color: #91c5ff" class="link-primary" th:href="@{/logout}">Logout </a>
            </td>
        <tr>
            <td>
            </td>
        </tr>
        </tr>
    </table>
</h3>
</body>
</html>
